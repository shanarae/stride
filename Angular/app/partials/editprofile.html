<button class="btn pull-right btn" ng-if="loggedIn != true"><a ng-href="#/login">Login</a></button>
<div ng-if="loggedIn == true">
<button class="btn pull-right btn" ng-click="logout()">Logout</button>

<div class="page-header">
    <h1>Edit Profile</h1>
</div>

<div class="well" ng-controller="editprofileCtrl" class="user">
    <p class="lead"><strong>Update Profile:</strong></p>
    <form name="editprofileForm" id="editprofile">

    <div class="form-group">
        <label>First name:</label>
        <input type="text" class="form-control" ng-model="user.first_name" required>
    </div>

    <div class="form-group">
        <label>Last name:</label>
        <input type="text" class="form-control" ng-model="user.last_name" required>
    </div>

    <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" ng-model="user.username" required>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" ng-model="user.email" required>
    </div>

    <button type="submit" class="btn btn-primary" ng-click="updateProfile()">Submit</button>
    <a href="#/profile" class="btn">Cancel</a>
    </form>
</div>
</div>
