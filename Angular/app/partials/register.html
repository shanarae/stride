<button class="btn pull-right btn" ng-if="loggedIn != true"><a ng-href="#/login">Login</a></button>
<button class="btn pull-right btn" ng-click="logout()" ng-if="loggedIn == true">Logout</button>
<p ng-if="loggedIn == true" style="color: red"><strong>You are currently already logged in. Please log out to start a new registration.</strong></p>
<div ng-if="loggedIn != true">

<div class="page-header">
    <h1>Join STRIDE</h1>
</div>

<p class="lead">Member Registration</p>

<div class="well" ng-controller="registerCtrl">
    <form role="form" name="registerForm">
        <div class="form-group">
            <label for="id_firstname">First Name</label>
            <input name="firstname" id="id_firstname" class="form-control" type="text" ng-model="formFirstName" placeholder="FirstName" required />
        </div>
        <div class="form-group">
            <label for="id_lastname">Last Name</label>
            <input name="lastname" id="id_lastname" class="form-control" type="text" ng-model="formLastName" placeholder="LastName" required />
        </div>
        <div class="form-group">
            <label for="id_username">Username</label>
            <input name="username" id="id_username" class="form-control" type="text" ng-model="formUsername" placeholder="Username" required />
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
        <div class="form-group">
            <label for="id_password1">Password</label>
            <input name="password1" id="id_password1" class="form-control" type="password" ng-model="formPassword1" placeholder="Password" required />
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.password1">{{error}}</div>
        <div class="form-group">
            <label for="id_password2">Repeat Password</label>
            <input name="password2" id="id_password2" class="form-control" type="password" ng-model="formPassword2" placeholder="Repeat Password" required />
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.password2">{{error}}</div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input name="email" id="id_email" class="form-control" type="email" ng-model="formEmail" placeholder="Email" required />
        </div>

        <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>

        <button class="btn btn-primary" ng-click="register()"><strong>Register</strong></button>

    </form>

</div>
</div>
